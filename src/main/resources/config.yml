# Tárgyankénti beállítások
modifiers:
  DIAMOND_SWORD: "2.0"    # Fixen +2 sebzés (1 szív)
  NETHERITE_SWORD: "25%"  # 25%-kal nagyobb sebzés
  WOODEN_SWORD: "-50%"    # Felezi a sebzést
  HAND: "-2.0"            # Levon 2 egységnyit az ütésből

# Poti effektek (szintenként értendő)
potions:
  # Példa: Strength I esetén +1.5 sebzés, Strength II esetén +3.0 sebzés
  STRENGTH_MODIFIER: "1.5"
  
  # Ha inkább százalékot szeretnél (pl. szintenként +10%):
  # STRENGTH_MODIFIER: "10%"
