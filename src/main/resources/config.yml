# Mennyi idő teljen el két "bónuszos" ütés között (ezredmásodpercben)
# 500ms = 0.5 másodperc. Ha ennél gyorsabban kattintanak, nincs plusz sebzés.
hit_cooldown_ms: 500

# Globális szorzó (pl: "10%" minden sebzésre rájön, "-1.0" mindenből levon)
overall_modifier: "0.0"

# Aranyalma effektek (Időtartam tickben: 20 tick = 1 mp)
enchanted_apple_effects:
  REGENERATION:
    duration_ticks: 400
    amplifier: 1
  RESISTANCE:
    duration_ticks: 6000
    amplifier: 0
  ABSORPTION:
    duration_ticks: 2400
    amplifier: 3

golden_apple_effects:
  REGENERATION:
    duration_ticks: 100
    amplifier: 1
  ABSORPTION:
    duration_ticks: 2400
    amplifier: 0

modifiers:
  DIAMOND_SWORD: "2.0"
  NETHERITE_SWORD: "25%"
  HAND: "-1.0"

enchantments:
  # Alapértelmezett: ennyit ad hozzá szintenként (pl. Sharp 2 = 1.0)
  SHARPNESS_DEFAULT: "0.5"
  # Fix érték adott szintre (ha ez megvan, nem a defaultot használja)
  SHARPNESS_5: "5.0"

potions:
  STRENGTH_DEFAULT: "1.5"
  STRENGTH_2: "4.0"

armor_settings:
  # 0-100 között. Hány százalék eséllyel NE kopjon a páncél ütéskor?
  skip_damage_chance: 25.0
  # Mennyi extra durabilityt vonjon le pluszban? (0 = alap)
  extra_durability_loss: 0
